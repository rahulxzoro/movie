{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><img src="{% static 'images/logo.jpg' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    {% if user.is_authenticated %}

                   
                    
                    <li class="nav-item">
                        <a class="nav-link text-light">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'bookapp:registerMovie' %}">register movie</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link text-light" href="credential/logout">logout</a>
                    </li>
                    {% else %}
                     <li class="nav-item">
                        <a class="nav-link text-light" href="credential/login">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="credential/register">register</a>
                    </li>


                    {% endif %}

                    <form action="" class="search-form" >
                        <input class="search-input" type="search" placeholder="Search">
                    
                    </form>
                </ul>
               
            </div>
        </div>
    </nav>
            <!--bg and contents  -->
    <div class="container-fluid c1">
        <div class="row">
            <div class="col-lg-12">
                <img src=" {% static '/images/wepik-export-20231209160906k4Ik.jpeg' %}" alt="">
            </div>
            <div class="overlay">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="h1">RECOMMENDED MOVIES</p> 
                     </div>
                        {% for i in result %}    
                      
                        <div class="col-lg-3 m-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{{i.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body bg-dark">
                              <h5 class="card-title text-light">{{i.movie_name}}</h5>
                              <p class="card-text text-light">{{i.rating}}</p>
                              <a href="details/{{i.id}}" class="btn btn-info">details</a>
                            </div>
                          </div>
                          </div>
                   
                 {% endfor %}   
      
    </div>
</div>
</div>
</div>
   
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
