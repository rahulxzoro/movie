{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'details.css' %}">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><img src="{%static 'images/logo.jpg' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light">More</a>
                    </li>
                    <form action="" class="search-form" >
                        <input class="search-input" type="search" placeholder="Search">
                    
                    </form>
                </ul>
               
            </div>
        </div>
    </nav>

    <!-- details -->
    <div class="container c1">
        <div class="row r1">
            <div class="col-lg-12">
                <img class="img1" src="{{data.banner.url}}" alt="">
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <img class="img2" src="{{data.poster.url}}" alt="">
                </div>
                <div class="col-lg-8 content">
                <h2 class="d" style="font-size: 30px;">{{data.name}}</h2>
                <p class="d">{{data.rating}}</p>
                <button class="btn btn-success btn1">rate now</button>
                <span class="d"><p class="d">{{data.screen}}</p><p class="d">{{data.language}}</p></span>
                <p class="d">{{data.duration}}</p><p class="d">{{data.category}}</p><p class="d">{{data.date}}</p>
                <span><button class="btn btn-success">edit</button><button class="btn btn-success" style="margin-left: 5px;" >update</button></span>
                <a href="{% url 'bookapp:delete' data.id %}"><button class="btn btn-success">delete</button></a>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
